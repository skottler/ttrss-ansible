---
- name: Setup
  hosts: all
  sudo: yes
  vars_files:
    - variables.yml

  tasks:
  - yum: pkg=$item state=installed
    with_items:
    - httpd
    - php
    - php-mysql
    - php-mbstring
    - php-xml
    - mysql-server

  - name: ensure httpd is running
    action: service name=httpd state=started
  
  - name: ensure the ttrss docroot exists
    action: file dest=/var/www/html/ttrss mode=0755 state=directory

  - name: checkout the ttrss source code from git
    action: git repo=https://github.com/gothfox/Tiny-Tiny-RSS.git dest=$docroot
    notify:
    - restart httpd

  handlers:
    - include: handlers.yml

- name: Configuration
  hosts: all
  sudo: yes

  tasks:
  - name : create the image cache directory
    action: file dest=$docroot/cache/images mode=777 state=directory

  - name: create the export directory
    action: file dest=$docroot/cache/export mode=777 state=directory

  - name: create the feed icons directory
    action: file dest=$docroot/feed-icons mode=777 state=directory

  - name: create the lock directory
    action: file dest=$docroot/lock mode=777 state=directory

  - name: create the tt-rss configuration file
    action: template src=config.j2 dest=$docroot/config.php
    notify:
    - restart httpd

  handlers:
    - include: handlers.yml
